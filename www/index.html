<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" platform-android>
    <ion-pane>
      <ion-header-bar class="bar bar-header" ng-controller="HomeCtrl">
        <button class="button icon ion-navicon"></button>
        <h1 class="title titleCenter">Home</h1>
        <a ng-href="{{link}}" class="button" id="link" ng-click="linkHeard()"><i class="fa fa-search" aria-hidden="true"></i></a>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyA3JMzqbY1pFXFwLk4pwxBAz4c9ZS6J8hs&sensor=true"></script>
  </body>
</html>
